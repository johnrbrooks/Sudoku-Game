<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9dab565ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sudoku</title>
</head>
<body>
    <div class="main-container" id="mainContainer">

        <!-- NAV SECTION -->

        <nav class="title-section">
            <h1 class="game-title">Sudoku</h1>
            <div class="nav-items">
                <i class="fa-solid fa-moon fa-2xl" style="color: #0091da;" id="darkModeButton"></i>
                <i class="fa-regular fa-sun fa-2xl sun-light" style="color: #0091da;" id="lightModeButton"></i>
            </div>  
            </nav>

        <hr class="nav-break" id="darkModeLines">

        <!-- INSTRUCTION SECTION -->

        <main class="instruction-section">
            <h2 class="instructions1">Select a level to play</h2>
            <div class="level-selector-buttons">
                <button class="level-selector" id="levelSelector1">Level 1</button>
                <button class="level-selector" id="levelSelector2">Level 2</button>
                <button class="level-selector" id="levelSelector3">Level 3</button>
            </div>

        <!-- GAME BOARD SECTION -->

            <div class="game-board" id="gameBoard">
                <div class="game-board-grid" id="gameBoardGrid">
                    <div class="grid" id="grid1">
                        <div class="grid-item" id="0-0"></div>
                        <div class="grid-item" id="0-1"></div>
                        <div class="grid-item" id="0-2"></div>
                        <div class="grid-item" id="1-0"></div>
                        <div class="grid-item" id="1-1"></div>
                        <div class="grid-item" id="1-2"></div>
                        <div class="grid-item" id="2-0"></div>
                        <div class="grid-item" id="2-1"></div>
                        <div class="grid-item" id="2-2"></div>
                    </div>
                    <div class="grid" id="grid2">
                        <div class="grid-item" id="0-3"></div>
                        <div class="grid-item" id="0-4"></div>
                        <div class="grid-item" id="0-5"></div>
                        <div class="grid-item" id="1-3"></div>
                        <div class="grid-item" id="1-4"></div>
                        <div class="grid-item" id="1-5"></div>
                        <div class="grid-item" id="2-3"></div>
                        <div class="grid-item" id="2-4"></div>
                        <div class="grid-item" id="2-5"></div>
                    </div>
                    <div class="grid" id="grid3">
                        <div class="grid-item" id="0-6"></div>
                        <div class="grid-item" id="0-7"></div>
                        <div class="grid-item" id="0-8"></div>
                        <div class="grid-item" id="1-6"></div>
                        <div class="grid-item" id="1-7"></div>
                        <div class="grid-item" id="1-8"></div>
                        <div class="grid-item" id="2-6"></div>
                        <div class="grid-item" id="2-7"></div>
                        <div class="grid-item" id="2-8"></div>
                    </div>
                    <div class="grid" id="grid4">
                        <div class="grid-item" id="3-0"></div>
                        <div class="grid-item" id="3-1"></div>
                        <div class="grid-item" id="3-2"></div>
                        <div class="grid-item" id="4-0"></div>
                        <div class="grid-item" id="4-1"></div>
                        <div class="grid-item" id="4-2"></div>
                        <div class="grid-item" id="5-0"></div>
                        <div class="grid-item" id="5-1"></div>
                        <div class="grid-item" id="5-2"></div>
                    </div>
                    <div class="grid" id="grid5">
                        <div class="grid-item" id="3-3"></div>
                        <div class="grid-item" id="3-4"></div>
                        <div class="grid-item" id="3-5"></div>
                        <div class="grid-item" id="4-3"></div>
                        <div class="grid-item" id="4-4"></div>
                        <div class="grid-item" id="4-5"></div>
                        <div class="grid-item" id="5-3"></div>
                        <div class="grid-item" id="5-4"></div>
                        <div class="grid-item" id="5-5"></div>
                    </div>
                    <div class="grid" id="grid6">
                        <div class="grid-item" id="3-6"></div>
                        <div class="grid-item" id="3-7"></div>
                        <div class="grid-item" id="3-8"></div>
                        <div class="grid-item" id="4-6"></div>
                        <div class="grid-item" id="4-7"></div>
                        <div class="grid-item" id="4-8"></div>
                        <div class="grid-item" id="5-6"></div>
                        <div class="grid-item" id="5-7"></div>
                        <div class="grid-item" id="5-8"></div>
                    </div>
                    <div class="grid" id="grid7">
                        <div class="grid-item" id="6-0"></div>
                        <div class="grid-item" id="6-1"></div>
                        <div class="grid-item" id="6-2"></div>
                        <div class="grid-item" id="7-0"></div>
                        <div class="grid-item" id="7-1"></div>
                        <div class="grid-item" id="7-2"></div>
                        <div class="grid-item" id="8-0"></div>
                        <div class="grid-item" id="8-1"></div>
                        <div class="grid-item" id="8-2"></div>
                    </div>
                    <div class="grid" id="grid8">
                        <div class="grid-item" id="6-3"></div>
                        <div class="grid-item" id="6-4"></div>
                        <div class="grid-item" id="6-5"></div>
                        <div class="grid-item" id="7-3"></div>
                        <div class="grid-item" id="7-4"></div>
                        <div class="grid-item" id="7-5"></div>
                        <div class="grid-item" id="8-3"></div>
                        <div class="grid-item" id="8-4"></div>
                        <div class="grid-item" id="8-5"></div>
                    </div> 
                    <div class="grid" id="grid9">
                        <div class="grid-item" id="6-6"></div>
                        <div class="grid-item" id="6-7"></div>
                        <div class="grid-item" id="6-8"></div>
                        <div class="grid-item" id="7-6"></div>
                        <div class="grid-item" id="7-7"></div>
                        <div class="grid-item" id="7-8"></div>
                        <div class="grid-item" id="8-6"></div>
                        <div class="grid-item" id="8-7"></div>
                        <div class="grid-item" id="8-8"></div>
                    </div> 
                </div>
            </div>

        <!-- START & SOLVE BUTTONS -->

            <div class="buttons-container">
                <div class="start-button" id="startButton">START</div>
                <div class="solve-button" id="solveButton">SOLVE</div>  
            </div>
        </main>

        <!-- TILE SELECTION BUTTONS -->

        <section class="number-selectors" id="numberSelectors">
            <h2 class="number-buttons" id="number-buttons">Number Selectors</h2>
            <div class="number-tiles" id="numberTiles">
                <div class="number-tile" id="numberTile">1</div>
                <div class="number-tile" id="numberTile">2</div>
                <div class="number-tile" id="numberTile">3</div>
                <div class="number-tile" id="numberTile">4</div>
                <div class="number-tile" id="numberTile">5</div>
                <div class="number-tile" id="numberTile">6</div>
                <div class="number-tile" id="numberTile">7</div>
                <div class="number-tile" id="numberTile">8</div>
                <div class="number-tile" id="numberTile">9</div>
                <div class="number-tile empty" id="numberTile"></div>
            </div>
            <h2 class="placeholder-selectors" id="placeholderSelectors">Placeholder Selectors</h2>
            <div class="placeholder-buttons" id="placeholderButtons">
                <div class="placeholder-tile" id="placeholderTile">1</div>
                <div class="placeholder-tile" id="placeholderTile">2</div>
                <div class="placeholder-tile" id="placeholderTile">3</div>
                <div class="placeholder-tile" id="placeholderTile">4</div>
                <div class="placeholder-tile" id="placeholderTile">5</div>
                <div class="placeholder-tile" id="placeholderTile">6</div>
                <div class="placeholder-tile" id="placeholderTile">7</div>
                <div class="placeholder-tile" id="placeholderTile">8</div>
                <div class="placeholder-tile" id="placeholderTile">9</div>
                <div class="placeholder-tile empty" id="placeholderTile"></div>
            </div>
        </section>

        <hr class="nav-break" id="darkModeLines">

    <!-- FOOTER SECTION -->

        <footer class="credits" id="creditsSection">
            <a href="https://github.com/quark934/Sudoku-Game" target="_blank"><i class="fa-brands fa-square-github fa-2xl" style="color: #3399CC;"></i></a>
            <p class="credit" id="credit">Created by JB</p>
        </footer>
    </div>
</body>
</html>
